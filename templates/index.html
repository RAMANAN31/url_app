<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detection</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h2>Malicious URL Detection</h2>
        <form method="POST" action="/predict">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="e.g., http://example.com" required>
            <input type="submit" value="Check URL">
        </form>

        {% if url %}
            <div class="result">
                <h3>URL: {{ url }}</h3>
                <h3>Prediction: <span class="{{ 'benign' if result == 'Benign' else 'malicious' }}">{{ result }}</span></h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
